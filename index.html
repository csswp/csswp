<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMWF Weather Model</title>
</head>
<body>
    <h1>ECMWF Weather Model</h1>
    <div id="weather-data"></div>

    <script>
        // Replace 'YOUR_API_KEY' with your actual API key
        const apiKey = '1f496119bd8f2a5f982299c64f353345';
        const apiUrl = 'https://api.ecmwf.int/v1';

        // Make a request to ECMWF API
        fetch(`${apiUrl}/your-endpoint`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${apiKey}`
            }
        })
        .then(response => response.json())
        .then(data => {
            // Display data on the page
            document.getElementById('weather-data').innerText = JSON.stringify(data, null, 2);
        })
        .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
